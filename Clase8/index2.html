        <!-- permitir ingresar al usuario 10 numeros por prompt
        a- cuantos numeros positivos hay
        b- cuantos negativos hay
        c- cuantos son pares numero%2
        -->

        <script>

            var positivos=0;
            var negativos=0;
            var pares=0;
            var numero;

            for (i=1;i<=10;i++){
                numero = parseInt(prompt("ingrese numero"));
                if (numero>0){
                    positivos++;
                }else {negativos++};

                if((numero %2)==0){
                    pares++;
                }
            }
            document.write("Cantidad de Numeros Negativos "+negativos);
            document.write("<br>");
            document.write("Cantidad de Numeros Positivos "+positivos);
            document.write("<br>");
            document.write("Cantidad de Numeros Pares "+pares);
               
        
        
        </script>


    </body>
